<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Lesson 6</title>
    <style>
      a {
        text-decoration: none;
      }
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        text-align: center;
        text-decoration: underline;
      }
      h2 {
        text-align: center;
        font-weight: normal;
        color: #272044;
      }
      h3 {
        text-align: center;
      }
      button {
        color: #885df1;
        display: block;
        margin: 0 auto;
        padding: 20px;
        background: transparent;
        border: 2px solid rgb(74, 163, 74);
        border-radius: 30px;
        box-shadow: 2px 15px 30px #885df1;
        transition: all 120ms linear;
      }
      ul {
        list-style: none;
        display: block;
        padding: 0px;
        text-align: center;
      }
      li {
        display: inline-block;
        text-align: center;
        margin: 20px;
      }
      img {
        display: block;
        margin: 0 auto;
        width: 250px;
      }
      button:hover {
        color: #ffffff;
        background-color: #885df1;
        cursor: crosshair;
      }
      .people {
        color: blue;
      }
      .places {
        color: red;
      }
      .things {
        color: green;
      }
      .addresses {
        color: #000000;
      }
      .social-titles {
        color: #885df1;
        text-align: center;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button type="button">Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="people"
          text-decoration="none"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="places"
        >
          Courses</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="things"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <h3>More info</h3>
    <img
      src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/1040/files/2018/08/iStock-874016084.jpg"
      width="250"
    />
    <br />
    <div class="social-titles">
      Email:
      <span class="addresses"> hello@shecodes.io </span>
      Instagram:
      <span class="addresses"> @shecodes.io </span>
    </div>
  </body>
</html>
